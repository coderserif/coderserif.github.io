<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="misc-css/timerstyles.css">
        <link rel="shortcut icon" href="misc-img/img-timer/cloc.jpeg" type="image/x-icon"> 
        <title>
            Simple Timer
        </title>
    </head>
  <body>
    <script src="/main/js/index.umd.js" type="module"></script>
		<script type="module">var cursor = new osuCursor();</script>
    <script>
      var should_play=true
      window.onclick = () => {
          if (should_play){
              should_play=!should_play
              let soundSource = "/main/hit.mp3";
              let sound = new Audio(soundSource);
              sound.play();
              sound.onended = () => {
                  should_play=true
              }
          }
  
      }
  
    </script>
    <h1>AWESOME AND EPIC TIMER</h1>
    <a href="https://coderserif.github.io">i hate this timer</a>
    <div id="container">
        <p id="hour-label" class="label">Hours</p>
        <p id="min-label" class="label">Minutes</p>
        <p id="sec-label" class="label">Seconds</p>
        <input id="hour" type="number" max="99" min="0" value="0" class="time">
        <p id="p1" class="semicolon">:</p>
        <input id="minute" type="number" max="60" min="0" value="0" class="time">
        <p id="p2" class="semicolon">:</p>
        <input id="sec" type="number" max="60" min="0" value="0" class="time">
        <button id="start" class="btn">Start</button>
        <button id="reset" class="btn">Reset</button>
    </div>
    <script src="misc-js/timer.js"></script>
  </body>
</html>
