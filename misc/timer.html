<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/timerstyles.css">
        <link rel="shortcut icon" href="img-timer/cloc.jpeg" type="image/x-icon"> 
        <title>
            Simple Timer
        </title>
        <script src="js/cursor.js"></script>
    </head>
  <body>
    <h1>AWESOME AND EPIC TIMER</h1>
    <a href="https://coderserif.github.io" data-cursor="fill">i hate this timer</a>
    <div id="container">
        <p id="hour-label" class="label">Hours</p><p id="min-label" class="label">Minutes</p><p id="sec-label" class="label">Seconds</p>
        <input id="hour" type="number" max="99" min="0" value="0" class="time"><p id="p1" class="semicolon">:</p><input id="minute" type="number" max="60" min="0" value="0" class="time"><p id="p2" class="semicolon">:</p><input id="sec" type="number" max="60" min="0" value="0" class="time">
        <button id="start" class="btn" data-cursor="fill">Start</button>
        <button id="reset" class="btn" data-cursor="fill">Reset</button>
    </div>
    <script src="js/timer.js"></script>
    <div id="cursor" style></div>
  </body>
</html>
