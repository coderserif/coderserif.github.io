    body {

    #eight-ball {
      text-align: center;
      position: relative;
    }

    #question {
      text-align: center;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px;
      width: 400px;
      font-size:22px;
    }

    #eight, #answer {
      position: absolute;
      top: 50%;

    }

  </style>
  <script src="/main/js/index.umd.js" type="module"></script>
  <script type="module">var cursor = new osuCursor();</script>
  <script type="text/javascript">
    var answers = ["oo", 
                   "oo naman", 
                   "yes", 
                   "hindi- joke lang oo",
                   "di ko alam", 
                   "tanungin mo ulit sakin", 
                   "hindi",
                   "ano?? hindi", 
                   "no",
                   "ahahahaha.... hindi", 
                   "di ko alam ano ang tanong mo?", 
                   "ulit ulit", 
                   "mamaya na lang, di ko alam",
                   "mamaya na", 
                   "i don't know"];
    
    window.onload = function() {
       var eight = document.getElementById("eight");
       var answer = document.getElementById("answer");
       var eightball = document.getElementById("eight-ball");
       var question = document.getElementById("question");
       
       eightball.addEventListener("click", function() {
         if (question.value.length < 1) {
          eight.innerText = "";
          answer.innerText = "uy anong tanong mo??";
         } else {
           eight.innerText = "";
           var num = Math.floor(Math.random() * Math.floor(answers.length));
           answer.innerText = answers[num];
         }
       });
      }

    var should_play=true
    window.onclick = () => {
        if (should_play){
            should_play=!should_play
            let soundSource = "/main/hit.mp3";
            let sound = new Audio(soundSource);
            sound.play();
            sound.onended = () => {
                should_play=true
            }
        }

    }

  </script>
  <title>Tanong mo sa Pagong</title>
</head>
  <body>
