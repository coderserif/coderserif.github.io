<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/games/games-img/img-pagong/turt.png" type="image/x-icon" />
  <style>

    body {
      font-family: sans-serif;
      
    }

    #eight-ball {
      text-align: center;
      position: relative;
    }

    #question {
      text-align: center;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px;
      width: 400px;
      font-size:22px;
    }

    #eight, #answer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

  </style>
  <script src="/main/js/index.umd.js" type="module"></script>
  <script type="module">var cursor = new osuCursor();</script>
  <script type="text/javascript">
    var answers = ["yes", 
                   "yes of course", 
                   "no- jk yeah",
                   "i dont know", 
                   "ask me again", 
                   "no",
                   "what?? no", 
                   "no",
                   "ahahahaha.... no", 
                   "i dont know whats your question?", 
                   "again again", 
                   "ask it later, i dont know",
                   "just ask later"];
    
    window.onload = function() {
       var eight = document.getElementById("eight");
       var answer = document.getElementById("answer");
       var eightball = document.getElementById("eight-ball");
       var question = document.getElementById("question");
       
       eightball.addEventListener("click", function() {
         if (question.value.length < 1) {
          eight.innerText = "";
          answer.innerText = "hey what's your question??";
         } else {
           eight.innerText = "";
           var num = Math.floor(Math.random() * Math.floor(answers.length));
           answer.innerText = answers[num];
         }
       });
      }

    var should_play=true
    window.onclick = () => {
        if (should_play){
            should_play=!should_play
            let soundSource = "/main/hit.mp3";
            let sound = new Audio(soundSource);
            sound.play();
            sound.onended = () => {
                should_play=true
            }
        }

    }

  </script>
  <title>Ask the Turtle</title>
</head>
  <body>
    <h1 align="center">Ask the Turtle</h1>
    <h3 align="center">tell the story to the turtle</h3>
    <br>
    <input type="text" id="question" />
    <br>
    <br>
    <br>
    <br>
    <div id="eight-ball">
      <img src="games-img/img-pagong/pagong.png" alt="Snow" style="width:25%;">
      <div id="eight">what's your question</div>
      <div id="answer"></div>
    </div>
