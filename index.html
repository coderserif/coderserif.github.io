<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <link rel="shortcut icon" href="/img/neutral.png" type="image/x-icon" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://coderserif.github.io/" />
    <meta
      name="keywords"
      content="sirf,coderserif,github,serifshome,serif,wariodies,online,coderserifgithub"
    />
    <meta property="og:title" content="Home of Serif" />
    <meta
      property="og:description"
      content="Serif's website. visit if you want. or don't. I personally do not care :)"
    />
    <meta property="og:image" content="/img/neutral.png" />
    <script src="js/index.js"></script>
    <script>
      fetch("/json/comixsettings.json")
        .then((response) => response.json())
        .then((json) => {
          comixsetting = json;
          load(comixsetting);
        })
        .catch((error) => {
          alert(
            "Failed to load comixsettings, Error Message:\n" +
              error +
              "\n\nTry Reloading..."
          );
          document.getElementById("comix").innerHTML =
            "Data Failed To Load :(<br>";
        });
      function load(comixsetting) {
        var comix = document.getElementById("comix");
        comix.setAttribute("href", "comix?comix=" + (comixsetting.max - 1));
      }
    </script>
    <title>Home of Serif</title>
  </head>
  <body>
    <div>
      <a href="https://coderserif.github.io/" id="title">
        <h1>coderserif</h1>
      </a>
    </div>
    <div align="right">
      <a href="https://youtube.com/serifanimates">
        <img src="img-links/youtube.png" id="links" />
      </a>
      <a href="https://scratch.mit.edu/users/wizardboy217">
        <img src="img-links/scratch.png" id="links" />
      </a>
      <a href="https://coderserif.itch.io/">
        <img src="img-links/itch.png" id="links" />
      </a>
      <a href="https://github.com/coderserif">
        <img src="img-links/github.png" id="links" />
      </a>
    </div>
    <div align="left" id="welcometext">
      <h2>Personal website for school and fun</h2>
      <h2>Thanks for visiting &hearts;</h2>
    </div>
    <br />
    <br />
    <br />
    <hr />
    <br />
    <br />
    <br />
    <div id="videos" align="center">
      <p>Some of my videos</p>
      <iframe
        width="384"
        height="216"
        src="https://www.youtube.com/embed/ipMpBjT2oio"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <iframe
        width="384"
        height="216"
        src="https://www.youtube.com/embed/wDprwTU1WYw"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <iframe
        width="384"
        height="216"
        src="https://www.youtube.com/embed/ZWbSsZmLvC4"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <br />
    <br />
    <br />
    <hr />
    <br />
    <br />
    <br />
    <div id="websites" align="center">
      <p>Websites I made</p>
      <button
        id="buttonwebl"
        class="button"
        onclick="webl()"
        style="
          background-color: rgb(139, 0, 0);
          color: white;
          border-radius: 6px;
          width: 130px;
          height: 30px;
          cursor: pointer;
        "
      >
        Hide All
      </button>
      <button
        id="buttonrecl"
        class="button"
        onclick="recl()"
        style="
          background-color: rgb(139, 0, 0);
          color: white;
          border-radius: 6px;
          width: 130px;
          height: 30px;
          cursor: pointer;
        "
      >
        Show Recipes
      </button>
      <button
        id="buttongenl"
        class="button"
        onclick="genl()"
        style="
          background-color: rgb(139, 0, 0);
          color: white;
          border-radius: 6px;
          width: 130px;
          height: 30px;
          cursor: pointer;
        "
      >
        Show Generators
      </button>
      <button
        id="buttongaml"
        class="button"
        onclick="gaml()"
        style="
          background-color: rgb(139, 0, 0);
          color: white;
          border-radius: 6px;
          width: 130px;
          height: 30px;
          cursor: pointer;
        "
      >
        Show Games
      </button>
      <button
        id="buttonmisl"
        class="button"
        onclick="misl()"
        style="
          background-color: rgb(139, 0, 0);
          color: white;
          border-radius: 6px;
          width: 130px;
          height: 30px;
          cursor: pointer;
        "
      >
        Show Misc
      </button>
      <br />
      <l id="webl" class="l" style="display: block;">
        <a href="https://coderserif.github.io/comix?comix=0" id="comix">
          <img src="img/comics.png" id="websiteimage" />
        </a>
        <a href="https://coderserif.github.io/omelette">
          <img src="img/omelette.png" id="websiteimage" />
        </a>
        <a href="https://coderserif.github.io/noodles">
          <img src="img/noodles.png" id="websiteimage" />
        </a>
        <a href="https://coderserif.github.io/bigshot">
          <img src="img/bigshot.png" id="websiteimage" />
        </a>
        <a href="https://coderserif.github.io/wariodies">
          <img src="img/wario.png" id="websiteimage" />
        </a>
        <a href="https://coderserif.github.io/redpanda">
          <img src="img/panda.png" id="websiteimage" />
        </a>
      </l>
      <l id="recl" class="l" style="display: none;">
        <a href="https://coderserif.github.io/omelette">
          <img src="img/omelette.png" id="websiteimage" />
        </a>
        <a href="https://coderserif.github.io/noodles">
          <img src="img/noodles.png" id="websiteimage" />
        </a>
      </l>
      <l id="genl" class="l" style="display: none;">
        <a href="https://coderserif.github.io/wariodies">
          <img src="img/wario.png" id="websiteimage" />
        </a>
      </l>
      <l id="gaml" class="l" style="display: none;">
        <a href="https://coderserif.github.io/redpanda">
          <img src="img/panda.png" id="websiteimage" />
        </a>
      </l>
      <l id="misl" class="l" style="display: none;">
        <a href="https://coderserif.github.io/comix?comix=0" id="comix">
          <img src="img/comics.png" id="websiteimage" />
        </a>
        <a href="https://coderserif.github.io/bigshot">
          <img src="img/bigshot.png" id="websiteimage" />
        </a>
      </l>
    </div>
    <br />
    <br />
    <br />
    <hr />
    <br />
    <br />
    <br />
    <figcaption align="center">
      website hosting by <a href="https://pages.github.com/">Github Pages</a>
    </figcaption>
    <figcaption align="center">
      created with <a href="https://codesandbox.io">CodeSandbox</a>
    </figcaption>
    <figcaption align="center">
      too delicately designed? <a href="advanced.html">advanced mode</a>
    </figcaption>
    <br />
    <br />
    <br />
    <br />
    <br />
    <img src="img/mesittinf.png" align="right" id="mesittinf" />
  </body>
</html>
