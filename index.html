<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <link rel="shortcut icon" href="/img/neutral.png" type="image/x-icon" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://coderserif.github.io/" />
    <meta
      name="keywords"
      content="sirf,coderserif,github,serifshome,serif,wariodies,online,coderserifgithub"
    />
    <meta property="og:title" content="Home of Serif" />
    <meta
      property="og:description"
      content="Serif's website. visit if you want. or don't. I personally do not care :)"
    />
    <meta property="og:image" content="/img/neutral.png" />
    <script>
      fetch("/json/comixsettings.json")
        .then((response) => response.json())
        .then((json) => {
          comixsetting = json;
          load(comixsetting);
        })
        .catch((error) => {
          alert(
            "Failed to load comixsettings, Error Message:\n" +
              error +
              "\n\nTry Reloading..."
          );
          document.getElementById("comix").innerHTML =
            "Data Failed To Load :(<br>";
        });
      function load(comixsetting) {
        var comix = document.getElementById("comix");
        comix.setAttribute("href", "comix?comix=" + (comixsetting.max - 1));
      }
    </script>
    <title>Home of Serif</title>
    <style>
      /* When it is unvisited link */
      a:link {
        color: rgb(228, 46, 0);
      }

      /* When it is visited link */
      a:visited {
        color: rgb(206, 41, 0);
      }

      /* When you mouse over link */
      a:hover {
        color: rgb(204, 41, 0);
      }
    </style>
  </head>
  <body>
    <h1>Home of Serif</h1>
    <h2>Personal website for school and fun</h2>
    <h3>Thanks for visiting <3</h3>
    <a href="https://coderserif.github.io/links">links</a>
    <br />
    <a id="comix">comics</a>
    <br />
    <a href="https://coderserif.github.io/questions">questions</a>
    <hr />
    <p>htmls and more.</p>
    <a href="https://coderserif.github.io/omelette">omelette website</a>
    <br />
    <a href="https://coderserif.github.io/noodles">noodle website</a>
    <br />
    <a href="https://coderserif.github.io/bigshot">big shot website</a>
    <br />
    <a href="https://coderserif.github.io/wariodies">wario dies generator</a>
    <br />
    <a href="https://coderserif.github.io/redpanda">the red panda game</a>
    <hr />
    <figcaption>
      website hosting by <a href="https://pages.github.com/">Github Pages</a>
    </figcaption>
    <figcaption>
      created with <a href="https://codesandbox.io">CodeSandbox</a>
    </figcaption>
    <br />

    <img src="img/mesittinf.png" align="right" />
  </body>
</html>
