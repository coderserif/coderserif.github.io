    <script>
      fetch("/json/comixsettings.json")
        .then((response) => response.json())
        .then((json) => {
          comixsetting = json;
          load(comixsetting);
        })
        .catch((error) => {
          alert(
            "Failed to load comixsettings, Error Message:\n" +
              error +
              "\n\nTry Reloading..."
          );
          document.getElementById("comix").innerHTML =
            "Data Failed To Load :(<br>";
        });
      function load(comixsetting) {
        var comix = document.getElementById("comix");
        comix.setAttribute("href", "comix?comix=" + (comixsetting.max - 1));
      }
    </script>
    <script>
      var buttons = {
        recipe: { visibility: true, display: "Recipes" },
        generator: { visibility: true, display: "Generators" },
        game: { visibility: true, display: "Games" },
        misc: { visibility: true, display: "Misc" },
        all: { visibility: true, display: "All" }
      };
      function hideall() {
        for (let i = 0; i < Object.keys(buttons).length; i++) {
          buttons[Object.keys(buttons)[i]].visibility = false;
          document.getElementById(
            Object.keys(buttons)[i] + "-button"
          ).innerHTML = "Show " + buttons[Object.keys(buttons)[i]].display;
          for (
            let ci = 0;
            ci <
            document.getElementsByClassName(Object.keys(buttons)[i]).length;
            ci++
          ) {
            document.getElementsByClassName(Object.keys(buttons)[i])[
              ci
            ].style.display = "none";
          }
        }
      }
      function button(r) {
        hideall();
        for (let i = 0; i < document.getElementsByClassName(r).length; i++) {
          element = document.getElementsByClassName(r)[i];
          element.style.display = "";
          document.getElementById(r + "-button").innerHTML =
            "Showing " + buttons[r].display;
        }
      }
    </script>
