<!DOCTYPE html>
<html>
  <head>
    <title>404: Page Not Found!</title>
    <link rel="stylesheet" type="text/css" href="/css/404styles.css" />
    <link rel="shortcut icon" href="/img/neutral.png" type="image/x-icon" />
    <style>
      /* When it is unvisited link */
      a:link {
        color: white;
      }

      /* When it is visited link */
      a:visited {
        color: white;
      }

      /* When you mouse over link */
      a:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Hey wait a minute, you aren't supposed to be here! How did you-</h1>
    <h3>Let me guess, you wanted to see if this website had a 404 page?</h3>
    <p>Well, here it is!</p>
    <p>
      What else do you expect huh? Come on,
      <a href="https://coderserif.github.io">[scram!]</a>
    </p>
  </body>
</html>
